<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="main.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <title>Clock</title>
  </head>
  <body>
    <div class="clockbox">
      <div class="time">
        <p><span id="time"></span></p>
      </div>
      <div class="date">
        <p><span id="date"></span></p>
      </div>
    </div>

    <div class="wish">
      <p>Good <span id="timeofday"></span></p>
    </div>

    <div class="quotes">
      <div class="mainquote" id="mainquote"></div>
      <div class="mainauthor" id="mainauthor"></div>
    </div>

    <div class="weather">
      <div class="city" id="city"></div>
      <p class="cityblock">|</p>
      <div class="description" id="description"></div>
      <p class="iconblock">|</p>
      <img src="" class="icon" id="icon">
    </div>
  </body>
</html>
